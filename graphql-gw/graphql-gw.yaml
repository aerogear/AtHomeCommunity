listen: 0.0.0.0:8080
upstreams:
  gateway:
    type: graphql
    url: http://open-volunteer-platform-ovp.apps.helios.intlyqe.com/graphql
  serverless1:
    type: graphql
    url: ${SERVERLESS_URL}
types:
  - name: Query
    actions:
      - type: mount
        upstream: gateway
        query: query {}
      - type: mount
        upstream: serverless1
        query: query {}
  - name: Mutation
    actions:
      - type: mount
        upstream: gateway
        query: mutation {}
  - name: Subscription
    actions:
      - type: mount
        upstream: gateway
        query: subscription {}
