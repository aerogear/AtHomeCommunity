## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ./build/schema.graphql
documents: ./src/graphql/**/*.graphql
extensions:
  graphback:
    model: ../model/**/main.graphql
    crud:
      create: true
      update: true
      findOne: true
      find: true
      delete: false
      subCreate: false
      subUpdate: false
      subDelete: false
    plugins:
      graphback-schema:
        format: graphql
        outputPath: ./build
      graphback-client:
        format: 'graphql'
        outputPath: ./src/graphql
        ## fragmentOnly: true
  codegen:
    generates:
      ./src/dataFacade.tsx:
        config:
          withComponent: false
          withHOC: false
          withHooks: true
          skipDocumentsValidation: true
        plugins:
          - add: '/* tslint:disable */'
          - typescript
          - typescript-operations
          - typescript-react-apollo