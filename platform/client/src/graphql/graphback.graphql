fragment DistributionCentreFields on DistributionCentre {
   id
   name
   address1
   address2
   city
   postcode
   lat
   long
   createdAt
   updatedAt

} 

fragment DistributionCentreExpandedFields on DistributionCentre {
   id
   name
   address1
   address2
   city
   postcode
   lat
   long
   products {
      id
      label
      description
      createdAt
      updatedAt
   }
   actions {
      id
      title
      description
      status
      createdAt
      assignedAt
      completedAt
      updatedAt
   }   createdAt
   updatedAt

} 

