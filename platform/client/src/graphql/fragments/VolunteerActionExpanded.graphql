fragment VolunteerActionExpandedFields on VolunteerAction {
   id
   title
   description
   products
   status
   actionType
   createdAt
   recipient {
      id
      name
      phone
      address
      createdAt
      prefferedProducts
   }
   volunteer {
      id
      firstName
      lastName
      email
      username
      address1
      address2
      city
      dateOfBirth
      canPhoneCall
      canDeliver
   }
   distributionCentre {
      id
      name
      address
      address2
      city
      lat
      long
      stockInformation
   }
} 